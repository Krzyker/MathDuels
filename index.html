<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Duels</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-section" id="authSection">
        <div class="auth-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Sign In</button>
            <button class="tab-btn" onclick="switchTab('signup')">Create Account</button>
        </div>
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="purple-button auth-btn">Sign In</button>
        </form>
        <div class="divider" id="loginDivider">
            <span>or</span>
        </div>
        <div class="google-signin-container" id="googleSignInLogin">
            <div id="g_id_onload"
                 data-client_id="1032249866115-7nl2te0m3km6acf699dpv29ef1lb94l2.apps.googleusercontent.com"
                 data-callback="handleGoogleSignIn"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>
        </div>
        <form id="signupForm" class="auth-form hidden">
            <div class="form-group">
                <input type="text" id="signupName" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="signupEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="signupPassword" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="purple-button auth-btn">Create Account</button>
        </form>
        <div class="google-signin-container" id="googleSignInSignup" style="display:none;">
            <div id="g_id_onload_signup"
                 data-client_id="1032249866115-7nl2te0m3km6acf699dpv29ef1lb94l2.apps.googleusercontent.com"
                 data-callback="handleGoogleSignIn"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>
        </div>
        <div id="authMessage" class="message"></div>
    </div>
    <div class="container" id="mainContainer">
        <div class="content-section" id="contentSection">
            <div class="user-info hidden">
                <div class="user-details">
                    <img id="userPicture" class="user-picture hidden" src="" alt="Profile">
                    <span id="userName">User</span>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <h1>Math Duels</h1>
            <div class="button-container">
                <button class="purple-button" onclick="playClicked()">
                    Play
                </button>
                <button class="purple-button" onclick="showLeaderboard()">
                    Leaderboard
                </button>
            </div>
            <div id="message" class="message"></div>
        </div>
        
        <!-- Game Container -->
        <div id="gameContainer" class="game-container hidden">
            <div class="game-header">
                <h2>Math Duel</h2>
                <div class="game-stats">
                    <span id="score">Score: 0</span>
                                            <span id="time">Time: 120s</span>
                </div>
            </div>
            
            <div class="game-question">
                <div id="question" class="question-text">Ready to start?</div>
                <input type="number" id="answerInput" class="answer-input" disabled>
            </div>
            
            <div class="game-controls">
                <button id="startBtn" class="purple-button" onclick="startGame()">Start Game</button>
                <button id="pauseBtn" class="purple-button hidden" onclick="pauseGame()">Pause</button>
                <button id="resumeBtn" class="purple-button hidden" onclick="resumeGame()">Resume</button>
                <button id="endBtn" class="purple-button hidden" onclick="endGame()">End Game</button>
            </div>
            
            <div class="game-results hidden" id="gameResults">
                <h3>Game Over!</h3>
                <div class="final-score">
                    <p>Final Score: <span id="finalScore">0</span></p>
                    <p>Questions Answered: <span id="questionsAnswered">0</span></p>
                    <p>Accuracy: <span id="accuracy">0%</span></p>
                </div>
                <button class="purple-button" onclick="playAgain()">Play Again</button>
                <button class="purple-button" onclick="backToMenu()">Back to Menu</button>
            </div>
        </div>
        
        <!-- Leaderboard Container -->
        <div id="leaderboardContainer" class="leaderboard-container hidden">
            <div class="leaderboard-header">
                <h2>Leaderboard</h2>
                <div class="leaderboard-stats">
                    <span id="totalPlayers">Total Players: 0</span>
                    <span id="totalGames">Total Games: 0</span>
                </div>
            </div>
            
            <div class="leaderboard-content">
                <div class="leaderboard-filters">
                    <select id="sortBy" class="leaderboard-select" onchange="sortLeaderboard()">
                        <option value="high_score">Sort by: Highest Score</option>
                        <option value="games_played">Sort by: Games Played</option>
                        <option value="avg_score">Sort by: Average Score</option>
                    </select>
                </div>
                
                <div class="leaderboard-list" id="leaderboardList">
                    <!-- Leaderboard entries will be populated here -->
                </div>
            </div>
            
            <div class="leaderboard-controls">
                <button class="purple-button" onclick="backToMenuFromLeaderboard()">Back to Menu</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
